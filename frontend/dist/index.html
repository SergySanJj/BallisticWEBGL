<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ballistics</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

<div class="container">
    <div class="gui">
        <div class="gui-elem">
            <p class="labeling">gravity: <span id="gravity-display"></span></p>
            <input type="range" min="5.0" max="20.0" id="gravity-slider" step="0.1" value="9.8">
        </div>

        <div class="gui-elem">
            <p class="labeling">angle: <span id="angle-display"></span></p>
            <input type="range" min="1" max="90" id="angle-slider" step="1" value="45.0">
        </div>

        <div class="gui-elem">
            <p class="labeling">speed: <span id="speed-display"></span></p>
            <input type="range" min="0.5" max="2.5" id="speed-slider" step="0.1" value="1.0">
        </div>

        <div class="gui-elem">
            <input type="button" value="Clear" id="clear">
        </div>

        <div class="gui-elem">
            <input type="button" value="Fire" id="fire">
        </div>

        <div class="gui-elem">
            <span><p>Object count: </p><p id="object-count">0</p></span>
        </div>

    </div>
    <div class="visual">
        <canvas width="1000px" height="800px"></canvas>
    </div>

</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
